<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=x, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Login</title>
    <style>
        .container {
            top: 80%;
            left: 50%;
            /* transform: translate(50% , 50%); */
        }
    </style>
</head>

<body class="d-flex justify-content-center align-content-center">
    <div class="container mt-5">
        <div class="card w-50">
            <div class="card-body">
                <div class="form-group">
                    <label for=""> Username </label>
                    <input type="text" name="" id="username" class="form-control">
                </div>
                <div class="form-group mt-4">
                    <label for=""> Password </label>
                    <input type="text" name="" id="" class="form-control">
                    <span id="error"></span>
                </div>
                <button class="mt-2 btn btn-primary" id="check"> Login </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(() => {
            $("#show").on("click", () => {
                let inputtype = document.getelementbyid("pwd");
                let checkbox = document.getelementbyid("show");

                if (checkbox.checked) {
                    inputtype.type = "text";
                } else {
                    inputtype.type = "password";
                }
            });
        });

    </script>

</body>

</html>
